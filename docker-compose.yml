services:
  db:
    image: postgres:16-alpine
    container_name: url_shortener_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cache:
    image: redis:7-alpine
    container_name: url_shortener_cache
    ports:
      - "${REDIS_PORT}:6379"
    restart: always

volumes:
  postgres_data:
